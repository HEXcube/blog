<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/branding/hexcube-logo.png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <!--
      Responsive navbar using Flexbox and Javascript
      https://itnext.io/how-to-build-a-responsive-navbar-using-flexbox-and-javascript-eb0af24f19bf
    -->
    <nav id="custom-navbar" class="navbar scroll-top">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="{{ site.baseurl }}/" class="logo">
        <img class="logo-image" src="{{ site.avatar }}" />
        <h1 class="logo-text">{{ site.name }}</h1>
      </a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a class="nav-links" href="{{ site.url }}" target="_blank">Website</a>
        </li>
        <li>
          <a class="nav-links" href="{{ site.baseurl }}/about">About</a>
        </li>
        <li>
          <a class="nav-links" href="https://github.com/HEXcube/blog" target="_blank">
            <i class="fab fa-github"></i>
            <span>View Source</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="upper-footer">
      {% include svg-icons.html %}
      {% include social-icons.html %}
    </div>

    <footer>
      <a class="footer-link transition-smooth" href="https://hexcube.github.io">
        <span>&copy;</span>
        <span id="copyright-year"></span>
        <span>Rohan "HEXcube" Villoth</span>
      </a>
    </footer>

    {% include analytics.html %}
    {% include copyright-year-update.html %}

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

    <!-- Toggle Mobile Navbar Menu -->
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/toggle-mobile-navbar-menu.js" ></script>

    <!-- Toggle class of navbar after a scroll offset -->
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/navbar-scroll-effect.js" ></script>
  </body>
</html>
