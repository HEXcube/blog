---
layout: default
---

<article class="post">
  <!--
    Add a featured image to post header
    https://github.com/barryclark/jekyll-now/issues/755
  -->
  {% if page.featimg %}
  <img class="really-rounded material-card-shadow" src="{{ site.baseurl }}/images/featured/{{ page.featimg }}">
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
