---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post really-rounded material-card-shadow-light overflow-hidden">
      <!--
        Adding an image to post headline in the front matter
        https://github.com/barryclark/jekyll-now/issues/755
      -->
      {% if post.featimg %}
      <img src="{{ site.baseurl }}/images/featured/{{ post.featimg }}">
      {% endif %}

      <div class="post-text">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
