---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <!--
        Adding an image to post headline in the front matter
        https://github.com/barryclark/jekyll-now/issues/755
      -->
      {% if post.featimg %}
      <img src="{{ site.baseurl }}/images/featured/{{ post.featimg }}">
      {% endif %}

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
